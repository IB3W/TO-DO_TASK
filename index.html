<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1>Todo Input</h1>
        <div class="todo-input">
            <div class="input-group">
                <div class="input-group-text">
                    <i class="fas fa-book"></i>
                </div>
                <input type="text" id="newTodo" placeholder="New Todo">
            </div>
            <span class="error" id="error-message"></span>
            <button id="addBtn">Add new task</button>
        </div>
        <h1>Todo List</h1>
        <div class="filter-buttons">
            <button class="active" data-filter="all">All</button>
            <button data-filter="done">Done</button>
            <button data-filter="todo">Todo</button>
        </div>
        <ul id="todoList" class="todo-list">No Tasks üìù</ul>
        <div class="footer-buttons">
            <button id="deleteDoneBtn">Delete done tasks</button>
            <button id="deleteAllBtn">Delete all tasks</button>
        </div>
    </div>
 <div class="modal" id="editModal">
        <div class="modal-content">
            <h2>Rename Task</h2>
            <input type="text" id="editTodoInput">
            <span class="error" id="edit-error-message"></span>
            <div class="modal-actions">
                <button class="save" id="saveEditBtn">Save</button>
                <button class="cancel" id="cancelEditBtn">Cancel</button>
            </div>
        </div>
    </div>
